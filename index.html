<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="calcForm">
            <input type="number" id="a" placeholder="Enter first number" required>
            <input type="number" id="b" placeholder="Enter second number" required>
            <button type="button" onclick="calculate()">Add</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            fetch(`/add?a=${a}&b=${b}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").textContent = `Result: ${data.result}`;
                })
                .catch(error => {
                    document.getElementById("result").textContent = "Error in calculation";
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
